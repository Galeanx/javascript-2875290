<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="contenedor">
        <div class="formulario-contenedor">
            <h2 class="titulo">Regístrate</h2>
            <form onsubmit="registrarUsuario(); return false;">
                <div class="grupo-campo">
                    <label for="usuario-registro" class="etiqueta">Usuario</label>
                    <input type="text" id="usuario-registro" name="usuario" class="campo" required>
                </div>
                <div class="grupo-campo">
                    <label for="email" class="etiqueta">Email</label>
                    <input type="email" id="email" name="email" class="campo" required>
                </div>
                <div class="grupo-campo">
                    <label for="contraseña-registro" class="etiqueta">Contraseña</label>
                    <input type="password" id="contraseña-registro" name="contraseña" class="campo" required>
                </div>
                <button type="submit" class="boton">Registrarse</button>
                <p class="registro">¿Ya tienes cuenta? <a href="../index.html">Inicia Sesión</a></p>
            </form>
        </div>
    </div>
    <script src="../js/registro.js"></script>
</body>
</html>
