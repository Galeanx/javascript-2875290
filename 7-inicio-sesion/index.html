<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../7-inicio-sesion/css/index.css">
</head>
<body>
    <div class="contenedor">
        <div class="formulario-contenedor">
            <h2 class="titulo">Iniciar Sesión</h2>
            <form onsubmit="iniciarSesion(); return false;">
                <div class="grupo-campo">
                    <label for="usuario" class="etiqueta">Usuario</label>
                    <input type="text" id="usuario" name="usuario" class="campo" required>
                </div>
                <div class="grupo-campo">
                    <label for="contraseña" class="etiqueta">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" class="campo" required>
                </div>
                <button type="submit" class="boton">Entrar</button>
                <p class="registro">¿No tienes cuenta? <a href="../7-inicio-sesion/html/registro.html">Regístrate</a></p>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
